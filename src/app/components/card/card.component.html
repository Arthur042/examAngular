<mat-card class="example-card" *ngIf="moto" [routerLink]="['/', moto.id]">
    <mat-card-header>
      <mat-card-title>{{ moto.nom }}</mat-card-title>
      <mat-card-subtitle>{{ moto.marque }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ moto.image }}" alt="Photo of a Shiba Inu">
    <mat-card-content>
          <p>Année : {{ moto.annee }}</p>
          <p>Kilomètres : {{ moto.kilometres }} Km</p>
          <p>Nombres de cylindres : {{ moto.cylindree }} cm³</p>
    </mat-card-content>
    <mat-card-actions class="text-center">
      <p>+ de détails</p>
      <p>{{ moto.prix }} €</p>
    </mat-card-actions>
  </mat-card>
