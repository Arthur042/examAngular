<div *ngIf="isLoading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>

<div class="container pb-5 mt-5" *ngIf="!isLoading">
    <div class="leftDisplay text-center">
        <h1>{{ moto.nom }} - <span class="price">{{ moto.prix }}€</span> - <span class="kilometre">{{ moto.kilometres }} km</span></h1>
        <p>{{ moto.annee }} | {{ moto.cylindree }} cm³</p>
        <img src="{{ moto.image }}" alt="photo de {{ moto.nom }}">
    </div>

    <div class="RightDisplay">
        <h2 class="mb-4">Fiche technique</h2>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- Position Column -->
            <ng-container matColumnDef="caracteristique">
              <th mat-header-cell *matHeaderCellDef> Caractéristique </th>
              <td mat-cell *matCellDef="let element"> {{element.caracteristique}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element"> {{element.value}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
    
</div>
